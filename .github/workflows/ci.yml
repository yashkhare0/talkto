name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Commit message validation ──────────────────────
  commitlint:
    name: Commit messages
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install commitlint
        run: bun install
        # Root package.json has commitlint as devDependency

      - name: Validate commits
        run: |
          bunx --bun commitlint \
            --from ${{ github.event.pull_request.base.sha }} \
            --to ${{ github.event.pull_request.head.sha }} \
            --verbose

  # ── Branch naming validation ───────────────────────
  check-branch:
    name: Branch name
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Validate branch name
        run: |
          branch="${{ github.head_ref }}"
          pattern="^(feat|fix|chore|docs|test|ci|refactor|perf|build|hotfix)/[a-z0-9][a-z0-9-]+$"

          if [[ ! "$branch" =~ $pattern ]]; then
            echo "::error::Branch name '$branch' does not match the required pattern."
            echo ""
            echo "Expected: type/description"
            echo "  Types: feat, fix, chore, docs, test, ci, refactor, perf, build, hotfix"
            echo "  Description: lowercase letters, numbers, and hyphens"
            echo ""
            echo "Examples: feat/add-webhooks, fix/ghost-detection, chore/update-deps"
            exit 1
          fi

          echo "Branch name '$branch' is valid."

  # ── Server tests ───────────────────────────────────
  server:
    name: Server (bun test)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: server

      - name: Test
        run: bun test
        working-directory: server

  # ── Frontend checks ────────────────────────────────
  frontend:
    name: Frontend (typecheck + lint + test + build)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: frontend

      - name: Typecheck (tsc)
        run: bunx tsc -b --noEmit
        working-directory: frontend

      - name: Lint (eslint)
        run: bun run lint
        working-directory: frontend

      - name: Test (vitest)
        run: bun run test
        working-directory: frontend

      - name: Build
        run: bun run build
        working-directory: frontend
