name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server:
    name: Server (bun test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: server

      - name: Test
        run: bun test
        working-directory: server

  frontend:
    name: Frontend (typecheck + lint + test + build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: frontend

      - name: Typecheck (tsc)
        run: bunx tsc -b --noEmit
        working-directory: frontend

      - name: Lint (eslint)
        run: bun run lint
        working-directory: frontend

      - name: Test (vitest)
        run: bun run test
        working-directory: frontend

      - name: Build
        run: bun run build
        working-directory: frontend
